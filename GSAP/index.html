<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Line(Guitar Animataion)</title>
    <style>
        #string{
            /* background-color: red; */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #111111;
        }
        /* svg{
            background-color: rgb(163, 81, 81);
        } */
        
    </style>
</head>
<body>
    <div id="string">
        <svg width="1200" height="300">
            <path d="M 10 150 Q 600 150 1190 150" stroke="black", fill="transparent"/>
        </svg>
    </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            let path = `M 10 150 Q 600 150 1190 150`
            let finalPath = `M 10 150 Q 600 150 1190 150`

            let string = document.querySelector("#string")
            
            string.addEventListener("mousemove", function(dets){
                path = `M 10 150 Q ${dets.x} ${dets.y} 1190 150`
                gsap.to("svg path", {
                    attr: {d: path},
                    duration: 0.1,
                    ease: "power3.out"
                })
                // console.log(path)
            })

            string.addEventListener("mouseleave", function(){
                gsap.to("svg path", {
                    attr: {d: finalPath},
                    duration: 1,
                    ease: "elastic.out(1.2, 0.2)"
                })
            })
        </script>
</body>
</html>
